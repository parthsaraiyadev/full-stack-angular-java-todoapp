<h1>Welcome!</h1>

<div class="container">
    Welcome {{ name }}.You can manage your Todo's <a routerLink="/todos">here</a>
</div>

<div class="container">
    Click here to get a customized welcome message
    <button (click)="getPathVariableMessage()" class="btn btn-success">Get Welcome Message</button>
</div>



<div class="container" *ngIf="messageFromService">
    <h2>Customized welcome message from webservice</h2>
    {{messageFromService}}
</div>
